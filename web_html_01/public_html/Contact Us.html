                     <h4 align="center">Send Information </h4>
                     <hr/>
                     <form action="" method="post">
                     <table border="1" align="center" width="70%">
                         <tr>
                             
                             <td>User Name</td>
                             <td> 
                                <input type="text" size="40" placeholder="Enter Name.." name="user_name">
                             </td>
                         <tr>   
                             <td>Email</td>
                             <td> 
                                <input type="email"  placeholder="Enter Email.." name="Email_adress">
                             </td>
                         </tr>  
                         
                         <tr>   
                             <td>Mobile</td>
                             <td> 
                                <input type="number"  placeholder="Enter Mobile No.." name="mobile_no">
                             </td>
                         </tr>  
                         
                         <tr>   
                             <td>Password</td>
                             <td> 
                                <input type="password"  placeholder="Enterpassword .." name="pasw">
                             </td>
                         </tr>  
                         
                         <tr>   
                             <td>Country</td>
                             <td> 
                                 <select >
                                     <option>----</option>
                                     <option value="bd">Bangladesh</option>
                                     <option value="usa">USA</option>
                                     <option value="ca">Canada</option>
                                     <option value="in">India</option>
                                     
                                 </select>
                             </td>
                         </tr>  
                         
                         
                         <tr>   
                             <td>Gender</td>
                             <td> 
                                <input type="radio" value="male" name="gender">male
                                <input type="radio" value="Female" name="gender">Female
                             </td>
                         </tr> 
                                             
                         
                         <tr>   
                             <td>Date of Birth</td>
                             <td> 
                                <input type="date" name="dob">
                             </td>
                         </tr> 
                         
                         
                         <tr>   
                             <td>Web site</td>
                             <td> 
                                 <input type="url" placeholder="Enter URL" name="web_address">
                             </td>
                         </tr> 
                         
                         <tr>   
                             <td>Image</td>
                             <td> 
                                 <input type="file"  name="profile_image">
                             </td>
                         </tr> 
                         
                         
                         <tr>   
                             <td>I Agree</td>
                             <td> 
                                 <input type="checkbox"  name="check_box_agree">
                             </td>
                         </tr> 
                         
                         
                        <tr>
                             <td>Address</td>
                             <td> 
                                 <textarea rows="5" cols="15"></textarea>
                             </td>
                         </tr>  
                         
                         <tr >   
                             <td align="center" colspan="2">
                                 <input type="submit" name="btn_submit" value="Save">
                              
                                 <input type="button" name="btn" value="Button">
                              
                                 <input type="reset" name="btn_reset" value="reset">
                              
                             </td>
                         </tr>
